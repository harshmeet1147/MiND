{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveMind AR</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .chart-container {
            width: 45%;
            display: inline-block;
            vertical-align: top;
        }
        .wordcloud-container {
            width: 90%;
            margin: auto;
        }
        .chart {
            width: 100%;
            height: 400px;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            /* background-color: #4CAF50; */
            color: black;
            border-radius: 5px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }
    </style>
    <style>
        .nav-container {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .nav-btn {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .nav-btn:hover {
            background-color: #0056b3;
        }

        .menu-container {
            position: relative;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
        }

        .menu a {
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            color: black;
        }

        .menu a:hover {
            background: #f0f0f0;
        }

        .show {
            display: block;

        }
        .ar-button {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
    
        .ar-button:hover {
            background: linear-gradient(135deg, #ff4f7a, #ff1e56);
            transform: scale(1.05);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.3);
        }
    
        .ar-button:active {
            transform: scale(0.98);
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
    <style>
        
    </style>
</head>
<body>
    <div class="logo" style="position: absolute; top: 20px; right: 20px;"><img src="{% static 'HiveMinds.png' %}" alt="Hive Logo" style="width: 110px; height: 35px;"></div>
    <!-- <div class="header">Augmented Reality</div> -->
    
    
    <div class="powerbi-container">
        <!-- <iframe title="MInD_v3_Qcomm" width="2000" height="900" src="https://app.powerbi.com/view?r=eyJrIjoiYTZmMWJkNDctMmM3Yy00NWVlLThhMzQtMDMyODUyNjg3NmVlIiwidCI6ImFiMWM5NTBhLTE1MDAtNDUxOC1hOGQyLTBlZmM5NmUxZTJmOCJ9&pageName=6c4592f862c185568d8c" frameborder="0" allowFullScreen="true"></iframe> -->
        
        <button onclick="loadAR()" class="ar-button">ðŸš€ Launch AR Experience</button>

        <div id="arContainer" style="display: none;">
            <iframe id="arIframe"
                width="100%" height="600px"
                style="border: none;"
                allow="camera; microphone; fullscreen; accelerometer; gyroscope; autoplay">
            </iframe>
        </div>
        <script>
            function loadAR() {
                const iframe = document.getElementById("arIframe");
                iframe.src = "https://mywebar.com/p/Project_0_xpk39ksddz"; 
                document.getElementById("arContainer").style.display = "block";
            }
            </script>     
    </div>
    
    <script>
        function toggleMenu() {
            document.getElementById("navMenu").classList.toggle("show");
        }
    
        document.getElementById("nextPage").addEventListener("click", function() {
            window.location.href = "";
        });
    
        document.addEventListener("click", function(event) {
            if (!event.target.closest(".menu-container")) {
                document.getElementById("navMenu").classList.remove("show");
            }
        });
    </script>
</body>
</html>
