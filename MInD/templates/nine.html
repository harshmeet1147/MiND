        function updateChart() {
            let metricIndex = parseInt(document.getElementById("metricSelect").value);
            let chart = echarts.init(document.getElementById("chart1"));
            let option = {
                title: { text: "Brand Comparison" },
                tooltip: { trigger: 'axis' },
                legend: { data: Object.keys(rawData) },
                xAxis: { type: 'category', data: rawData["Buywow India"].map(entry => entry[0].substring(0, 7)) },
                yAxis: { type: 'value' },
                series: Object.keys(rawData).map(brand => ({
                    name: brand,
                    type: 'line',
                    smooth: true,
                    data: rawData[brand].map(entry => entry[metricIndex]),
                    label: { show: true, formatter: '{c}' }
                }))
            };
            chart.setOption(option);
        }
