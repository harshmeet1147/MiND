<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Sentiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .news-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
        }
        .news-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .news-card:hover {
            transform: scale(1.03);
        }
        .news-card h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        .news-card p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Competitor Initiatives</h1>
    <div class="news-container" id="news-container">
    <h1>harshmeet needs to share data</h1>    
    </div>
            
      
</body>
</html>
