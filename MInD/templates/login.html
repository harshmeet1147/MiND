{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Hive - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
            flex-direction: column;
            zoom: 80%;
        }
        
        .login-container {
            position: absolute;
            width: 350px;
            height: 400px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            right: 20%;
        }
        
        .login-container .avatar {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .login-container h2 {
            color: black;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 25px;
            background: #f0f0f0;
            color: black;
            font-size: 16px;
            outline: none;
        }
        
        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: black;
        }
        
        .input-group input::placeholder {
            color: #666;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: black;
            margin-bottom: 20px;
        }
        
        .options a {
            color: #6a11cb;
            text-decoration: none;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #6a11cb;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .login-button:hover {
            background: #2575fc;
        }
        
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: black;
        }

        .signup-link a {
            color: #6a11cb;
            text-decoration: none;
        }

        .logo-container {
    position: absolute;
    top: 10px;
    left: 10px;
}

.logo-container img {
    width: 200px;
}

        
        .mlogo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .mlogo-container img {
            width: 400px;
            height: auto;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <div class="logo-container">
        <img src="{% static 'HiveMinds.png' %}" alt="Hive Logo">
    </div>

    <img src="{% static 'mlogo.png' %}" alt="Hive Logo" width="800" height="450" 
     style="position: absolute; top: 289px; left:30%; transform: translateX(-50%);">

     <div class="login-container">

        <div class="avatar">
            <i class="fas fa-user" style="font-size: 40px; color: #6a11cb;"></i>
        </div>
        <h2>Sign In</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up!</a>
            </div>
        </form>
    </div>

</body>
</html>
