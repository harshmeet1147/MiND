<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Analytics Dashboard</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            background-color: #f8f8f5;
            padding: 40px;
            color: #333;
            transition: background 0.5s ease-in-out;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
        }
        h1 {
            font-size: 28px;
            padding: 15px 30px;
            border-radius: 12px;
            display: inline-block;
            color: #1e3a5f;
            transition: transform 0.3s ease-in-out;
        }
        h1:hover {
            transform: scale(1.02);
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 80px auto 40px;
            padding: 20px;
        }
        .item {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            position: relative;
            text-align: center;
            min-width: 150px;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.15);
        }
        .item::after {
            content: "âžœ";
            position: absolute;
            right: 15px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .item:hover::after {
            opacity: 1;
        }
        @media (max-width: 1000px) {
            .catalog {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .catalog {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/HiveMinds.png" alt="Logo" class="logo">
    </div>

    <h1>Brand Analytics Dashboard</h1>

    <div class="catalog">
        <div class="item" onclick="navigate('brand')">Brand Summary</div>
        <div class="item" onclick="navigate('brandstrength')">Brand Strength</div>
        <div class="item" onclick="navigate('dash')">Brand Growth</div>
        <div class="item" onclick="navigate('googlenews/')">Competitor Initiatives</div>
        <div class="item" onclick="navigate('buzz')">Brand Buzz Social Media</div>
        <div class="item" onclick="navigate('sms/')">Volume Trend Social Media</div>
        <div class="item" onclick="navigate('apptracking1')">App Tracking Value To Users</div>
        <div class="item" onclick="navigate('apptracking2')">App Tracking Scale & Engagement</div>
        <div class="item" onclick="navigate('webtracking')">Web Tracking Visit</div>
        <div class="item" onclick="navigate('webtracking2')">Web Tracking Engagement</div>
        <!-- New item for Store Reviews Analysis -->
        <div class="item" onclick="navigate('store')">Store Reviews Analysis</div>
        <!-- New item for Playstore App Analysis -->
        <div class="item" onclick="navigate('playstore')">Playstore App Analysis</div>
    </div>

    <script>
        function navigate(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
