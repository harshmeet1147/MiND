<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Tracking </title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        #chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .chart {
            width: 400px;
            height: 300px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: 0.4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

    <h2>App Tracking (Pan India) <br>Value To Users</h2>

    <div id="controls">
        <label>Positive Ratings</label>
        <label class="switch">
            <input type="checkbox" id="rating-toggle">
            <span class="slider"></span>
        </label>
        <label>Negative Ratings</label>
    </div>

    <div id="chart-container">
        <div id="chart-users" class="chart"></div>
        <div id="chart-session" class="chart"></div>
        <div id="chart-retention" class="chart"></div>
        <div id="chart-days" class="chart"></div>
        <div id="chart-ratings" class="chart"></div>
    </div>

    <script>
        let data = {
            "WoW Skin Science": {
                "Active Users": [5000, 5500, 6000, 6200],
                "Avg Session Duration": [60, 65, 70, 75],
                "Retention Rate": [80, 82, 85, 88],
                "Avg Active Days": [12, 13, 14, 15],
                "Positive Ratings": [90, 92, 93, 95],
                "Negative Ratings": [10, 8, 7, 5]
            },
            "Minimalist": {
                "Active Users": [3000, 3200, 3300, 3500],
                "Avg Session Duration": [45, 50, 55, 60],
                "Retention Rate": [75, 78, 80, 85],
                "Avg Active Days": [10, 11, 12, 13],
                "Positive Ratings": [85, 87, 90, 92],
                "Negative Ratings": [15, 13, 10, 8]
            },
            "Pilgrim": {
                "Active Users": [4000, 4100, 4200, 4300],
                "Avg Session Duration": [50, 55, 60, 65],
                "Retention Rate": [78, 80, 83, 87],
                "Avg Active Days": [11, 12, 13, 14],
                "Positive Ratings": [88, 90, 91, 93],
                "Negative Ratings": [12, 10, 9, 7]
            }
        };

        let months = ["January", "February", "March", "April"];

        let charts = {
            users: echarts.init(document.getElementById('chart-users')),
            session: echarts.init(document.getElementById('chart-session')),
            retention: echarts.init(document.getElementById('chart-retention')),
            days: echarts.init(document.getElementById('chart-days')),
            ratings: echarts.init(document.getElementById('chart-ratings'))
        };

        function updateCharts() {
            let showNegative = document.getElementById('rating-toggle').checked;
            let ratingType = showNegative ? "Negative Ratings" : "Positive Ratings";

            let seriesOptions = (metric) => ({
                xAxis: { type: "category", data: months },
                yAxis: { type: "value", name: metric },
                series: [
                    { name: "WoW Skin Science", type: "line", data: data["WoW Skin Science"][metric], smooth: true, lineStyle: { width: 2 } },
                    { name: "Minimalist", type: "line", data: data["Minimalist"][metric], smooth: true, lineStyle: { width: 2 } },
                    { name: "Pilgrim", type: "line", data: data["Pilgrim"][metric], smooth: true, lineStyle: { width: 2 } }
                ],
                legend: { data: ["WoW Skin Science", "Minimalist", "Pilgrim"], bottom: 0 }
            });

            charts.users.setOption({ title: { text: "Active Users" }, ...seriesOptions("Active Users") });
            charts.session.setOption({ title: { text: "Avg Session Duration" }, ...seriesOptions("Avg Session Duration") });
            charts.retention.setOption({ title: { text: "Retention Rate" }, ...seriesOptions("Retention Rate") });
            charts.days.setOption({ title: { text: "Avg Active Days" }, ...seriesOptions("Avg Active Days") });
            charts.ratings.setOption({ title: { text: ratingType }, ...seriesOptions(ratingType) });
        }

        document.getElementById('rating-toggle').addEventListener("change", updateCharts);

        updateCharts();
    </script>
</body>
</html>
